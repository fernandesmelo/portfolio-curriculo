<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/form-freelancer.css">
</head>
<body>
    <div class="container">
        <form id="projectForm">
            <fieldset>
                <legend>Solicitação de Projeto</legend>
                <div class="row mb-3">
                    <div class="col">
                        <label for="nome" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" 
                            oninput="this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '')"
                            title="Use apenas letras e espaços" required>
                    </div>
                    <div class="col">
                        <label for="sobrenome" class="form-label">Sobrenome *</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Insira seu sobrenome" 
                            oninput="this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '')"
                            title="Use apenas letras e espaços" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone *</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" 
                        oninput="this.value = this.value.replace(/[^0-9\(\)\-\s]/g, '')"
                        title="O formato deve ser (99) 99999-9999 ou (99) 9999-9999" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail *</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem *</label>
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Informe o que deseja" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="lingua" class="form-label">Língua *</label>
                    <select class="form-select" id="lingua">
                        <option value="pt-br" selected>Português (pt-br)</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                        <option value="fr">Francês</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="arquivo" class="form-label">Prototipo (Requisitos) *</label>
                    <input class="form-control" type="file" id="arquivo" accept=".pdf, .doc, .docx, .jpeg, .png">
                </div>
                <div class="mb-3">
                    <label for="linguagens" class="form-label">As linguagens que você prefere? *</label>
                    <select class="form-select" id="linguagens" multiple>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="php">PHP</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="go">Go</option>
                        <option value="ruby">Ruby</option>
                        <option value="typescript">TypeScript</option>
                        <option value="csharp">C#</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Banco de Dados *</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bancoDeDados" id="mysql" value="mysql" checked>
                        <label class="form-check-label" for="mysql">MySQL</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bancoDeDados" id="postgresql" value="postgresql">
                        <label class="form-check-label" for="postgresql">PostgreSQL</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bancoDeDados" id="mongodb" value="mongodb">
                        <label class="form-check-label" for="mongodb">MongoDB</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bancoDeDados" id="na" value="na">
                        <label class="form-check-label" for="na">N/A</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Turno para Reuniões *</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="manha" value="manha">
                        <label class="form-check-label" for="manha">Manhã</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tarde" value="tarde">
                        <label class="form-check-label" for="tarde">Tarde</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="noite" value="noite">
                        <label class="form-check-label" for="noite">Noite</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="horario" class="form-label">Horário Sugerido *</label>
                    <input type="time" class="form-control" id="horario">
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data Prevista de Entrega *</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <button type="submit">Enviar</button>
                <button type="reset" class="button-limpar">Limpar</button>
            </fieldset>
        </form>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sucesso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://img.icons8.com/color/96/000000/checked--v1.png" alt="Sucesso">
                    <p>Formulário enviado com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/form-freelancer.js"></script>
</body>
</html>
